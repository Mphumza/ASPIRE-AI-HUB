<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aspire AI Hub</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom Styles -->
    <style>
      /* Base Styles */
      body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f7fafc;
      }

      .container {
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
        padding: 1rem;
      }

      /* Prose Styles */
      .prose {
        font-family: 'Roboto', sans-serif;
        line-height: 1.6;
        color: #333;
        margin: 0;
      }

      .prose h1, .prose h2, .prose h3 {
        color: #2d3748;
        font-weight: bold;
      }

      .prose ul, .prose ol {
        padding-left: 2rem;
      }

      .prose li {
        margin-bottom: 1rem;
      }

      /* Button Styles */
      .flex-1 {
        flex: 1;
      }

      .bg-green-600 {
        background-color: #38a169;
      }

      .bg-green-700 {
        background-color: #2f855a;
      }

      .bg-purple-600 {
        background-color: #6b46c1;
      }

      .bg-purple-700 {
        background-color: #553c9a;
      }

      .text-white {
        color: white;
      }

      .py-3 {
        padding-top: 1rem;
        padding-bottom: 1rem;
      }

      .px-6 {
        padding-left: 1.5rem;
        padding-right: 1.5rem;
      }

      .rounded-lg {
        border-radius: 0.5rem;
      }

      .hover\:bg-green-700:hover {
        background-color: #2f855a;
      }

      .hover\:bg-purple-700:hover {
        background-color: #553c9a;
      }

      .transition-colors {
        transition: background-color 0.3s ease;
      }

      .mb-4 {
        margin-bottom: 1rem;
      }

      .mb-6 {
        margin-bottom: 1.5rem;
      }

      .text-center {
        text-align: center;
      }

      .max-w-4xl {
        max-width: 48rem;
      }

      .bg-white {
        background-color: white;
      }

      .shadow-md {
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .space-x-4 {
        margin-left: -1rem;
        margin-right: -1rem;
      }

      .space-x-4 > * {
        margin-left: 1rem;
      }

      .text-2xl {
        font-size: 1.5rem;
      }

      .text-3xl {
        font-size: 1.875rem;
      }

      .text-gray-800 {
        color: #2d3748;
      }

      .text-gray-600 {
        color: #718096;
      }
    </style>
  </head>

  <body class="bg-gray-50">
    <div id="app"></div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
